<table class="table table-hover"> 
  <thead class="active">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of discussionList | async" (click)="onSelectingADiscussion(item)">
      <td>{{item.id}}</td>
      <td appHighlighter>{{item.title}}</td>
      <td>{{item.description}}</td>      
    </tr>
  </tbody>

</table>
